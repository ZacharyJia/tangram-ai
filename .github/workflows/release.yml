name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Pack artifact
        run: |
          tar -czf tangram2-${{ github.ref_name }}.tar.gz dist package.json package-lock.json README.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            tangram2-${{ github.ref_name }}.tar.gz
          generate_release_notes: true

